<Layout title="$title">
    <h2>$title</h2>
    <p>
        On this page we call session API first using SessionInterceptor. And only if everything is fine we proceed with getting the Post.
    </p>
    <div if="$post">
        <h2>$post->Name</h2>
        <div>
            <strong>Id: $post->Id</strong>
        </div>
        <div>
            <i>Version: $post->Version</i>
        </div>
    </div>
</Layout>
